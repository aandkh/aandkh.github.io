<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Six Degrees of AndrewHanes.com</title>
  <style>
    :root { --bg:#060b1b; --bg2:#0b1538; --panel:rgba(255,255,255,.09); --border:rgba(255,255,255,.18); --text:#e6efff; --muted:#b6c8ee; --accent:#85d3ff; --ok:#98f5d6; --bad:#ff9ab0; }
    * { box-sizing:border-box }
    body { margin:0; font-family:Inter,Segoe UI,Arial,sans-serif; color:var(--text); background:radial-gradient(circle at 15% -10%, rgba(100,149,255,.27), transparent 35%), radial-gradient(circle at 90% 15%, rgba(108,213,255,.2), transparent 30%), linear-gradient(155deg, var(--bg) 0%, var(--bg2) 48%, #16124a 100%); min-height:100vh; }
    .wrap{max-width:980px;margin:0 auto;padding:24px 16px 40px}
    .glass{background:var(--panel);border:1px solid var(--border);backdrop-filter:blur(10px);border-radius:16px}
    .top{display:grid;grid-template-columns:1fr;gap:12px;margin-top:14px}
    @media(min-width:780px){.top{grid-template-columns:1fr 1fr}}
    .card{padding:14px}
    .head{display:flex;gap:12px;align-items:center}
    .head img{width:74px;height:74px;border-radius:999px;object-fit:cover;border:1px solid rgba(255,255,255,.3)}
    .name{font-weight:700;font-size:1.1rem}.muted{color:var(--muted);font-size:.9rem}
    h1{margin:8px 0 0;font-size:clamp(1.8rem,4vw,2.7rem)}
    .actions{display:flex;gap:8px;flex-wrap:wrap;margin-top:14px}
    button,input{border-radius:12px;border:1px solid var(--border);background:rgba(12,20,48,.5);color:var(--text)}
    button{padding:10px 14px;cursor:pointer;font-weight:600}
    button.primary{background:linear-gradient(180deg,#bde8ff,#84d3ff);color:#122036;border:0}
    button:disabled{opacity:.45;cursor:not-allowed}
    input{width:100%;padding:12px}
    .chain{margin-top:16px;display:grid;gap:10px}
    .movie,.actor{padding:10px;display:flex;gap:10px;align-items:center}
    .movie img{width:52px;height:74px;border-radius:8px;object-fit:cover}
    .suggestions{display:grid;gap:8px;margin-top:10px}
    .suggestion{padding:8px;display:flex;align-items:center;gap:10px;cursor:pointer}
    .suggestion img{width:42px;height:42px;border-radius:999px;object-fit:cover}
    .status{margin-top:10px;color:var(--accent);font-weight:600}
    a{color:#bde8ff;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <a href="../index.html">← Back</a>
    <h1>Six Degrees of AndrewHanes.com</h1>
    <p class="muted">Connect actors through shared films. Minimal moves.</p>

    <div class="actions">
      <button data-diff="easy">Easy</button>
      <button data-diff="medium" class="primary">Medium</button>
      <button data-diff="hard">Hard</button>
      <button id="new-match" style="margin-left:auto">New matchup</button>
    </div>

    <div class="top">
      <div class="glass card" id="source-card"></div>
      <div class="glass card" id="target-card"></div>
    </div>

    <div id="chain" class="chain"></div>

    <div class="glass card" style="margin-top:14px">
      <input id="actor-input" placeholder="Add next actor" />
      <div class="actions" style="margin-top:10px">
        <button id="use-top" class="primary" disabled>Use top match</button>
      </div>
      <div id="suggestions" class="suggestions"></div>
      <div id="status" class="status">Loading matchup…</div>
    </div>
  </div>
  <script src="../config.js"></script>
  <script src="six_degrees_andrewhanes.js"></script>
</body>
</html>
